<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <form>
            <h1>Register!</h1>
            <div class="form-box">
                <label for="username">User Name:</label>
                <input type="text" id="username" placeholder="Enter your username">
                <p class="error-text">error</p>
            </div>
            <div class="form-box">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your pasword">
                <p class="error-text">error</p>
            </div>
            <div class="form-box">
                <label for="password2">Repeat password:</label>
                <input type="password" id="password2" placeholder="Repeat your password">
                <p class="error-text">error</p>
            </div>
            <div class="form-box">
                <label for="email">E-mail address:</label>
                <input type="email" id="email" placeholder="Enter your e-mail address">
                <p class="error-text">error</p>
            </div>
            <div class="control-buttons">
                <button class="clear">Clear</button>
                <button class="send">Send</button>
            </div>
            <div class="popup">
                <p>Your form has been sent correctly!</p>
                <button class="close">Close</button>
            </div>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
